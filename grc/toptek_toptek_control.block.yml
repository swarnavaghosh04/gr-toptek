id: toptek_toptek_control
label: TopTek Control
category: '[TopTek]'

templates:
  imports: from gnuradio import toptek
  var_make: self.${inst} = ${inst} = Toptek($(serial_port))
  make: toptek.toptek_control(self.${id}, ${verbose})
  callbacks:
    - if ${pa} then self.${inst}.pa_on() else self.${inst}.pa_off()
    - if ${lna} then self.${inst}.lna_on() else self.${inst}.lna_off()
    - if ${da} then self.${inst}.da_on() else self.${inst}.da_off()

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: inst
  label: Instance Name
  dtype: raw
  default: amp
- id: serial_port
  label: Serial Port
  dtype: string
  default: /dev/ttyAmplifier
- id: pa
  label: PA
  dtype: bool
  options: [True, False]
  default: False
- id: lna
  label: LNA
  dtype: bool
  options: [True, False]
  default: False
- id: da
  label: DA
  dtype: bool
  options: [True, False]
  default: False
- id: verbose
  label: Verbose
  dtype: bool
  options: [True, False]
  default: False
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: pa
  domain: message
  optional: 1
- label: da
  domain: message
  optional: 1
- label: lna
  domain: message
  optional: 1
- label: tx_pwr
  domain: message
  optional: 1
- label: ptt
  domain: message
  optional: 1

outputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
